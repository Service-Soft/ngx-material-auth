<h1 mat-dialog-title>{{error.name}}</h1>
<mat-dialog-content>
    <div class="error-message" [innerHtml]="error.message" mat-dialog-content>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button type="button" mat-raised-button (click)="close()">Ok</button>
</mat-dialog-actions>
